<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム攻略ナビ - 家庭用ゲーム攻略サイト</title>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'Meiryo', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: #667eea;
        }

        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .game-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .game-content {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-platform {
            display: inline-block;
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-left: 5px;
            margin-bottom: 10px;
        }

        .difficulty-easy {
            background: #4caf50;
            color: white;
        }

        .difficulty-normal {
            background: #2196f3;
            color: white;
        }

        .difficulty-hard {
            background: #ff9800;
            color: white;
        }

        .difficulty-very-hard {
            background: #f44336;
            color: white;
        }

        .game-desc {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .game-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #999;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            border: none;
            background: none;
        }

        .close-modal:hover {
            color: #333;
        }

        .guide-section {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .guide-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .guide-section h4 {
            color: #764ba2;
            margin: 15px 0 10px 0;
            font-size: 1.1em;
        }

            color: #666;
            line-height: 1.8;
        }

        .guide-section ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .guide-section li {
            margin-bottom: 10px;
        }

        .tip-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .tip-box strong {
            color: #856404;
        }

        .warning-box {
            background: #f8d7da;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .warning-box strong {
            color: #721c24;
        }

        .info-box {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .info-box strong {
            color: #0c5460;
        }

        .character-build, .equipment-list, .strategy-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .build-card, .equipment-card, .strategy-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .build-card h5, .equipment-card h5, .strategy-card h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-bar {
            margin: 8px 0;
        }

        .stat-bar-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 3px;
        }

        .stat-bar-fill {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-bar-value {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #667eea;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .timeline-item h5 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .combo-notation {
            font-family: 'Courier New', monospace;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-button.active-tab {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active-content {
            display: block;
        }

        footer {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {

            }

                grid-template-columns: 1fr;
            }

            .category-tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .character-build, .equipment-list, .strategy-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function displayGames(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('gamesGrid');
            let filteredGames = gamesData;

            if (filter !== 'all') {
                filteredGames = gamesData.filter(game => game.category === filter);
            }

            if (searchTerm) {
                filteredGames = filteredGames.filter(game => 
                    game.title.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            const difficultyClass = {
                'easy': 'difficulty-easy',
                'normal': 'difficulty-normal',
                'hard': 'difficulty-hard',
                'very-hard': 'difficulty-very-hard'
            };

            const difficultyText = {
                'easy': '初心者向け',
                'normal': '標準',
                'hard': '高難度',
                'very-hard': '最高難度'
            };

            grid.innerHTML = filteredGames.map((game, index) => `
                <div class="game-card" onclick="openModal(${gamesData.indexOf(game)})">
                    <div class="game-image">${game.icon}</div>
                    <div class="game-content">
                        <h2 class="game-title">${game.title}</h2>
                        <span class="game-platform">${game.platform}</span>
                        <span class="difficulty-badge ${difficultyClass[game.difficulty]}">${difficultyText[game.difficulty]}</span>
                        <p class="game-desc">${game.description}</p>
                        <div class="game-stats">
                            <span class="stat">👁️ ${game.views}</span>
                            <span class="stat">📝 ${game.guides}本</span>
                            <span class="stat">⏱️ ${game.playtime}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterGames(category) {
            currentFilter = category;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayGames(category);
        }

        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value;
            displayGames(currentFilter, searchTerm);
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGames();
            }
        });

        function openModal(gameIndex) {
            const game = gamesData[gameIndex];
            const modal = document.getElementById('gameModal');
            const modalContent = document.getElementById('modalContent');

            // タブナビゲーション生成
            let tabNavigation = '<div class="tab-navigation">';
            game.tabs.forEach((tab, index) => {
                tabNavigation += `<button class="tab-button ${index === 0 ? 'active-tab' : ''}" onclick="switchTab(event, 'tab${gameIndex}-${index}')">${tab}</button>`;
            });
            tabNavigation += '</div>';

            // タブコンテンツ生成
            let tabContents = '';
            const guideKeys = Object.keys(game.guide);
            game.tabs.forEach((tab, index) => {
                const guideKey = guideKeys[index];
                const content = game.guide[guideKey];
                tabContents += `
                    <div id="tab${gameIndex}-${index}" class="tab-content ${index === 0 ? 'active-content' : ''}">
                        <div class="guide-section">
                            <h3>${content.title}</h3>
                            ${content.content}
                        </div>
                    </div>
                `;
            });

            modalContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="font-size: 4em; margin-bottom: 15px;">${game.icon}</div>
                    <h2 style="color: #667eea; font-size: 2em; margin-bottom: 10px;">${game.title}</h2>
                    <span class="game-platform">${game.platform}</span>
                    <p style="margin-top: 15px; color: #666; font-size: 1.1em;">${game.guide.intro}</p>
                </div>
                ${tabNavigation}
                ${tabContents}
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function switchTab(event, tabId) {
            // 全てのタブボタンとコンテンツを非アクティブに
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active-tab');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active-content');
            });

            // クリックされたタブをアクティブに
            event.currentTarget.classList.add('active-tab');
            document.getElementById(tabId).classList.add('active-content');
        }

        function closeModal() {
            const modal = document.getElementById('gameModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 初期表示
        displayGames();
    </script>
